<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TracabiliApp</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <img class="logo" src="./images/logo.png" alt="TracabiliApp">
          <a class="navbar-brand" href="/">TracabiliApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav  me-auto mb-2 mb-lg-0"></div>
            <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul> -->
            <div class="d-flex">
                Account: <span class="ms-2 badge rounded-pill bg-info text-dark" id="account"></span>
            </div>
          </div>
        </div>
      </nav>
    <!-- End Navbar -->

    <div class="container my-4">
        <div class="row">
          <div class="col-8 offset-2">
            <div class="row g-0">
              <div class="col-1 title">
                <img class="img" src="./images/supplier.png" alt="">
              </div>
              <div class="col">
                <h2>Supplier</h2>
              </div>
              <div class="col text-end">
                <button class="btn btn-success btn-sm" id="js-become-supplier" onclick="App.showSupplierRegistration()">Become a supplier</button>
                <button class="btn btn-info btn-sm ms-2" onclick="App.showAddProduct()" id="js-add-product-supplier">Add product</button>
              </div>
            </div>
            
            <hr class="mt-0">
              <!-- Start Add product form -->
              <div class="card mt-5 d-none" id="js-add-product-supplier-form">
                <div class="card-header">Add Product</div>
                <div class="card-body">
                    <form onSubmit="App.addProduct(); return false;">
                        <div class="mb-3">
                          <label for="productName" class="form-label">Product Name:</label>
                          <input type="text" class="form-control" id="productName">
                        </div>
                        <div class="mb-3">
                            <label for="productType" class="form-label">Product Type:</label>
                            <input type="text" class="form-control" id="productType">
                        </div>
                        <div class="mb-3">
                          <label for="productImage" class="form-label">Product Image:</label>
                          <input type="text" class="form-control" id="productImage">
                        </div>
                        <div class="mb-3">
                          <label for="productPrice" class="form-label">Price:</label>
                          <input type="text" class="form-control" id="productPrice">
                        </div>                        
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity:</label>
                            <input type="text" class="form-control" id="quantity">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
              </div>
              <!-- End Add product form -->

              <!-- Start register as supplier -->
              <div class="card mt-5 d-none" id="js-become-supplier-form">
                <div class="card-header">Register as a supplier</div>
                <div class="card-body">
                  <form onSubmit="App.addSupplier(); return false;">
                    <div class="mb-3">
                      <label for="supplierName" class="form-label">Name:</label>
                      <input type="text" class="form-control" id="supplierName">
                    </div>
                    <div class="mb-3">
                        <label for="supplierAddress" class="form-label">Address:</label>
                        <input type="text" class="form-control" id="supplierAddress">
                    </div>
                    <div class="mb-3">
                        <label for="supplierDescription" class="form-label">Description:</label>
                        <input type="text" class="form-control" id="supplierDescription">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
              </div>
              <!-- End register as supplier -->
          </div>
        </div>
        <div class="row" id="js-bg-img">
          <div class="col text-center">
            <img src="./images/path-marker.jpg" alt="">
          </div>
        </div>
    </div>
      


    <!-- The legacy-web3 script must run BEFORE your other scripts. -->
    <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.min.js"></script>
    <!--<script src="node_modules/web3/dist/web3.min.js"></script>-->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>  
    <link rel="stylesheet" href="./style.css">  
</body>
</html>
